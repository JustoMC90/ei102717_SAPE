<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Classificacions Duos Sincro, per país</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"     
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <h1>Llista de classificacions</h1>
    <h2>España</h2>
    <h3>Nadadors per prova</h3>
        
    <div th:each="prova: ${classificacions.keySet()}">
      <h4 th:text="${prova}"></h4>
      <ul>
          <li th:each="nadador: ${classificacions.get(prova)}">
            <span th:text="${nadador.nom}"></span>
          </li>
      </ul>
    </div>
</body>
</html>
