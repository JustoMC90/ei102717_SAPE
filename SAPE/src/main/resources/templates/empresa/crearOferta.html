<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crear oferta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet"> 
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>

<h1>&nbsp;&nbsp;SAPE</h1>

<h3>Crear oferta</h3>
<div class="oferta">

	<form action="#" method="GET" th:object="${estudiante}">
	<table>
		<tbody>
			<tr>
				<td>Estancia</td>
				<td><input th:field="*{cifEmpresa}" type="text" placeholder="Introduce estancia"/></td>
			</tr>
			<tr>
				<td>Tarea</td>
				<td><input th:field="*{nombre}" type="text" placeholder="Introduce tarea"/></td>
			</tr>
			<tr>
				<td>Fecha de alta</td>
				<td><input th:field="*{fechaAlta}" type="text" placeholder="Introduce fecha"/></td>
			</tr>
			<tr>
				<td>Fecha último cambio</td>
				<td><input th:field="*{fechaUltimoCambio}" type="text" placeholder="Introduce fecha"/></td>
			</tr>
			<tr>
				<td>Estado</td>
				<td><select th:field="*{estado}">
					<option value="">Aceptada</option>
					<option value="">Asignada</option>
					<option value="">Introducida</option>
					<option value="">Pendiente de revisión</option>
					<option value="">Rechazada</option>
					<option value="">Sin definir</option>
					<option value="">Visible</option>
					<option th:each="itinerario: ${T(es.uji.ei1027.SAPE.model.MenuSemestre).values()}"
    					th:value="${semestre}" th:text="${semestre.getDescripcion()}" >
    				</option>
					</select></td>
			</tr>
			<tr>
				<td>Itinerario</td>
				<td><select th:field="*{itinerario}">
					<option value="SOFTWARE">Ingeniería de Software</option>
					<option value="SISTEMAS">Sistemas de la información</option>
					<option value="TECNOLOGIAS">Tecnologías de la información</option>
					<option value="HARDWARE">Ingeniería de computadores</option>
					<option th:each="semestre: ${T(es.uji.ei1027.SAPE.model.MenuItinerario).values()}"
    					th:value="${semestre}" th:text="${semestre.getDescripcion()}" >
    				</option>
					</select></td>
			</tr>
			<tr>
				<td>Objetivo</td>
				<td><input th:field="*{objetivo}" type="text" placeholder="Introduce objetivo"/></td>
			</tr>
  		</tbody>
  	</table>
   	<a href="/" class="btn btn-success" role="button">Volver</a>
    <button type="button" class="btn btn-success">Crear oferta</button>
 </div>

</body>
</html>
