	<div class="container col-md4 col-md-offset-1" style="text-align:center; width:80%;">
	<div th:if="${#lists.isEmpty(empresas)}">
   		No hay ofertas dadas de alta en la base de datos
    </div>
	
	<table th:unless="${#lists.isEmpty(empresas)}" class="table table-striped">
		<thead>
			<tr>
				<th style="text-align:center;">Usuario</th>
				<th style="text-align:center;">Título oferta</th>
				<th style="text-align:center;">Fecha</th>
				<th style="text-align:center;">Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empresa: ${empresas}">
				<td th:text="${empresa.getUsuario()}">&nbsp;</td>
				<td th:text="${empresa.getNombre()}">&nbsp;</td>
				<td th:text="${empresa.getFecha()}">&nbsp;</td>
				<td th:text="${empresa.getEstado()}">&nbsp;</td>
				<td>         
	  				<div class="btn-group botones">
	    				<a th:href="@{/oferta/verOferta/{id}(id=${oferta.getOferta()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Ver">
	    						<span class="glyphicon glyphicon-eye-open" style="color: black;"></span>
	    				</a>
	    				<a th:href="@{/oferta/editarOferta/{id}(id=${oferta.getOferta()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Modificar">
	    						<span class="glyphicon glyphicon-pencil" style="color: black;"></span>
	    				</a>
	    				<a th:href="@{/oferta/anularOferta/{id}(id=${oferta.getOferta()})}" type="button" class="btn btn-link btn-lg" data-toggle="tooltip" data-placement="top" title="Borrar">
	    						<span class="glyphicon glyphicon-trash" style="color: black;"></span>
	    				</a>
	 			 	</div>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
