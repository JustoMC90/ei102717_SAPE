<h3>Ver oferta</h3>
<div class="caja">
	<form action="#" method="GET" th:action="@{/oferta/get/{id}" th:object="${oferta}">
	<table class="tabla" style="margin: 5px 50px">
		<tbody>
			<tr>
				<td>Oferta</td>
				<td><input th:text="*{oferta.getId())}" /></td>
			</tr>
			<tr>
				<td>Tarea</td>
				<td><input th:text="*{oferta.getTarea()}" type="text"/></td>
			</tr>
			<tr>
				<td>Fecha de alta</td>
				<td><input th:text="*{oferta.getFechaAlta()}" type="text"/></td>
			</tr>
			<tr>
				<td>Fecha Ãºltimo cambio</td>
				<td><input th:text="*{oferta.getFechaUltimoCambio()}" type="text" /></td>
			</tr>
			<tr>
				<td>Estado</td>
				<td><input th:text="*{oferta.getEstado()}"></td>
			</tr>
			<tr>
				<td>Itinerario</td>
				<td><select th:field="*{itinerario}">
					<option th:each="semestre: ${T(es.uji.ei1027.SAPE.model.MenuSemestre).values()}"
    					th:value="${semestre}" th:text="${semestre.getDescripcion()}" >
    				</option>
					</select></td>
			</tr>
			<tr>
				<td>Objetivo</td>
				<td><input th:field="*{objetivo}" type="text"/></td>
			</tr>
			<tr>
				<td></td>
	  			<td>
	  				<a style="margin: 8px; align: left; margin-right: 50px;" href="listaEmpresa.html" class="btn btn-boton" role="button">Volver</a>
	  			</td>
  			</tr>
  		</tbody>
  	</table>
 </div>
